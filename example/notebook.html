<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../nue.css">
	<title>Notebook</title>
	<style>
		body {
			padding: 1rem;
			width: 800px;
			margin: 0 auto;
		}
		.hige, .hoge {
			padding: 1rem;
		}
	</style>
	<script type="module">
		import * as nue from '../nue.js'

		class HigePage extends nue.Div {
			constructor () {
				super({ class: 'hige' })
				this.template(`
					<p>This is hige content.</p>
					<p>This is hige content.</p>
					<p>This is hige content.</p>
					<p>This is hige content.</p>
					<p>This is hige content.</p>
				`)
			}
		}

		class HogePage extends nue.Div {
			constructor () {
				super({ class: 'hoge' })
				this.template(`
					<p>That is hoge content.</p>
					<p>That is hoge content.</p>
					<p>That is hoge content.</p>
					<p>That is hoge content.</p>
					<p>That is hoge content.</p>
				`)
			}
		}

		class Root extends nue.Root {
			constructor () {
				super()

				this.nb = new nue.Notebook()
				this.nb.addTab(new nue.NotebookTab('Hige', new HigePage()))
				this.nb.addTab(new nue.NotebookTab('Hoge', new HogePage()))
				this.nb.click(0)
				this.add(this.nb)
			}
		}

		document.addEventListener('DOMContentLoaded', () => {
			let root = new Root()
			root.mount('#app')
		})
	</script>
</head>
<body>
	<div id="app"></div>
</body>
</html>
