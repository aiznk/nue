<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../src/nue.css">
	<title>Table</title>
	<script type="module">
		import * as nue from "../src/nue.js"

		class Table extends nue.HonestTable {
			constructor () {
				super()
			}

			receive (name, ev) {
				super.receive(name, ev)

				switch (name) {
				case 'honestTableCellSetValue':
					alert(ev)
					break
				}
			}
		}

		class Root extends nue.Root {
			constructor () {
				super()
				this.table = new Table()
				this.add(this.table)

				for (let y = 0; y < 3; y++) {
					let row = new nue.HonestTableRow()
					let cellTexts = [y+10, 'bbb', y+20]
					for (let text of cellTexts) {
						let cell = new nue.HonestTableCell()
						cell.setText(text)
						row.add(cell)
					}
					this.table.addRow(row)
				}
			}
		}

		document.addEventListener('DOMContentLoaded', () => {
			let root = new Root()
			root.mount('#app')
		})
	</script>
</head>
<body>
	<div id="app"></div>
</body>
</html>
